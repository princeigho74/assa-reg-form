<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 3rem;
            color: #2196f3;
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #64b5f6;
            font-weight: 500;
        }
        
        .members-table {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-box {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 300px;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e3f2fd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #1976d2;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64b5f6;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .admin-nav {
            margin-bottom: 2rem;
        }
        
        .admin-nav a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="header-text">
                    <h1>ASSA Admin Dashboard</h1>
                    <p>Member Registration Management</p>
                </div>
            </div>
        </header>

        <nav class="admin-nav">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Registration Form</a>
        </nav>

        <!-- Statistics Cards -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-number" id="total-members">-</div>
                <div class="stat-label">Total Members</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-user-plus"></i>
                <div class="stat-number" id="recent-registrations">-</div>
                <div class="stat-label">Recent (30 days)</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-calendar"></i>
                <div class="stat-number" id="graduation-years">-</div>
                <div class="stat-label">Graduation Years</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-download"></i>
                <div class="stat-number">CSV</div>
                <div class="stat-label">
                    <button class="export-btn" onclick="exportToCSV()">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Members Table -->
        <div class="members-table">
            <div class="table-header">
                <h2><i class="fas fa-list"></i> Registered Members</h2>
                <input type="text" class="search-box" placeholder="Search members..." id="search-input">
            </div>
            
            <div class="table-container">
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading member data...</p>
                </div>
                
                <table id="members-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Graduation Year</th>
                            <th>Occupation</th>
                            <th>Registration Date</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.members = [];
                this.filteredMembers = [];
                this.init();
            }

            async init() {
                await this.loadData();
                this.setupEventListeners();
            }

            async loadData() {
                try {
                    // Load statistics
                    const statsResponse = await fetch('/api/stats');
                    const statsData = await statsResponse.json();
                    
                    if (statsData.success) {
                        this.updateStats(statsData.data);
                    }

                    // Load members
                    const membersResponse = await fetch('/api/members');
                    const membersData = await membersResponse.json();
                    
                    if (membersData.success) {
                        this.members = membersData.data;
                        this.filteredMembers = [...this.members];
                        this.renderTable();
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    document.getElementById('loading').innerHTML = 
                        '<i class="fas fa-exclamation-triangle"></i><p>Error loading data</p>';
                }
            }

            updateStats(stats) {
                document.getElementById('total-members').textContent = stats.totalMembers || 0;
                document.getElementById('recent-registrations').textContent = stats.recentRegistrations || 0;
                document.getElementById('graduation-years').textContent = stats.membersByYear?.length || 0;
            }

            renderTable() {
                const tableBody = document.getElementById('table-body');
                const loading = document.getElementById('loading');
                const table = document.getElementById('members-table');

                loading.style.display = 'none';
                table.style.display = 'table';

                tableBody.innerHTML = this.filteredMembers.map(member => `
                    <tr>
                        <td><strong>${member.member_id}</strong></td>
                        <td>
                            ${member.first_name} 
                            ${member.middle_name ? member.middle_name + ' ' : ''}
                            ${member.surname}
                        </td>
                        <td>${member.email}</td>
                        <td>${member.phone_number}</td>
                        <td>${member.graduation_year}</td>
                        <td>${member.occupation}</td>
                        <td>${new Date(member.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            }

            setupEventListeners() {
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
            }

            handleSearch(query) {
                if (!query.trim()) {
                    this.filteredMembers = [...this.members];
                } else {
                    const searchTerm = query.toLowerCase();
                    this.filteredMembers = this.members.filter(member => 
                        member.first_name.toLowerCase().includes(searchTerm) ||
                        member.surname.toLowerCase().includes(searchTerm) ||
                        member.email.toLowerCase().includes(searchTerm) ||
                        member.member_id.toLowerCase().includes(searchTerm) ||
                        member.occupation.toLowerCase().includes(searchTerm) ||
                        member.graduation_year.toString().includes(searchTerm)
                    );
                }
                this.renderTable();
            }
        }

        function exportToCSV() {
            fetch('/api/members')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const csv = convertToCSV(data.data);
                        downloadCSV(csv, 'assa_members.csv');
                    }
                })
                .catch(error => {
                    console.error('Export error:', error);
                    alert('Error exporting data');
                });
        }

        function convertToCSV(data) {
            const headers = [
                'Member ID', 'Surname', 'First Name', 'Middle Name', 'Phone Number',
                'Email', 'Date of Birth', 'Graduation Year', 'Occupation', 'Home Address',
                'Registration Date'
            ];
            
            const csvContent = [
                headers.join(','),
                ...data.map(member => [
                    member.member_id,
                    `"${member.surname}"`,
                    `"${member.first_name}"`,
                    `"${member.middle_name || ''}"`,
                    `"${member.phone_number}"`,
                    `"${member.email}"`,
                    member.date_of_birth,
                    member.graduation_year,
                    `"${member.occupation}"`,
                    `"${member.home_address}"`,
                    new Date(member.created_at).toISOString()
                ].join(','))
            ].join('\n');
            
            return csvContent;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', filename);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new AdminDashboard();
        });
    </script>
</body>
</html>
