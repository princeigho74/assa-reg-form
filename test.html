<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>ASSA Registration Test</title>\n    <style>\n        body { font-family: Arial, sans-serif; padding: 20px; }\n        .form-group { margin: 15px 0; }\n        label { display: block; margin-bottom: 5px; font-weight: bold; }\n        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 5px; }\n        .error { border: 2px solid red; }\n        .error-text { color: red; font-size: 12px; }\n        .submit-btn { background: #2196f3; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; }\n        .message { padding: 15px; margin: 10px 0; border-radius: 5px; }\n        .success { background: #e8f5e8; color: #2e7d32; }\n        .error-msg { background: #ffebee; color: #c62828; }\n    </style>\n</head>\n<body>\n    <h1>ASSA Registration Test Form</h1>\n    <form id=\"test-form\">\n        <div class=\"form-group\">\n            <label for=\"surname\">Surname *</label>\n            <input type=\"text\" id=\"surname\" name=\"surname\" required>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"firstName\">First Name *</label>\n            <input type=\"text\" id=\"firstName\" name=\"firstName\" required>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"phoneNumber\">Phone Number *</label>\n            <input type=\"tel\" id=\"phoneNumber\" name=\"phoneNumber\" required placeholder=\"08012345678\">\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"email\">Email *</label>\n            <input type=\"email\" id=\"email\" name=\"email\" required>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"dateOfBirth\">Date of Birth *</label>\n            <input type=\"date\" id=\"dateOfBirth\" name=\"dateOfBirth\" required>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"graduationYear\">Graduation Year *</label>\n            <select id=\"graduationYear\" name=\"graduationYear\" required>\n                <option value=\"\">Select Year</option>\n                <option value=\"2020\">2020</option>\n                <option value=\"2015\">2015</option>\n                <option value=\"2010\">2010</option>\n                <option value=\"2005\">2005</option>\n            </select>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"occupation\">Occupation *</label>\n            <input type=\"text\" id=\"occupation\" name=\"occupation\" required>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <div class=\"form-group\">\n            <label for=\"homeAddress\">Home Address *</label>\n            <textarea id=\"homeAddress\" name=\"homeAddress\" required></textarea>\n            <span class=\"error-text\"></span>\n        </div>\n        \n        <button type=\"submit\" class=\"submit-btn\">Register Now</button>\n    </form>\n    \n    <div id=\"result\"></div>\n    \n    <script>\n        document.getElementById('test-form').addEventListener('submit', async (e) => {\n            e.preventDefault();\n            \n            const formData = new FormData(e.target);\n            const data = {\n                surname: formData.get('surname'),\n                firstName: formData.get('firstName'),\n                phoneNumber: formData.get('phoneNumber'),\n                email: formData.get('email'),\n                dateOfBirth: formData.get('dateOfBirth'),\n                graduationYear: parseInt(formData.get('graduationYear')),\n                occupation: formData.get('occupation'),\n                homeAddress: formData.get('homeAddress')\n            };\n            \n            console.log('Submitting:', data);\n            \n            try {\n                const response = await fetch('/api/register', {\n                    method: 'POST',\n                    headers: { 'Content-Type': 'application/json' },\n                    body: JSON.stringify(data)\n                });\n                \n                const result = await response.json();\n                console.log('Result:', result);\n                \n                const resultDiv = document.getElementById('result');\n                if (result.success) {\n                    resultDiv.innerHTML = `<div class=\"message success\">Success! Member ID: ${result.data.memberId}</div>`;\n                } else {\n                    resultDiv.innerHTML = `<div class=\"message error-msg\">Error: ${result.message}</div>`;\n                }\n            } catch (error) {\n                console.error('Error:', error);\n                document.getElementById('result').innerHTML = `<div class=\"message error-msg\">Network Error: ${error.message}</div>`;\n            }\n        });\n    </script>\n</body>\n</html>
